<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FraudShield - Scam Call Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
        url("{{ url_for('static', filename='fraud.jpg') }}") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    h1 {
      text-align: center;
      margin-top: 40px;
      font-size: 2.5rem;
      color: #f8f9fa;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
    }

    form {
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      max-width: 500px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }

    input[type="text"],
    select,
    input[type="file"] {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      margin-bottom: 16px;
      border: none;
      border-radius: 8px;
      background: #f1f1f1;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    .result {
      background: rgba(255, 255, 255, 0.95);
      color: #333;
      max-width: 500px;
      margin: 30px auto;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      text-align: center;
    }

    .result h2 {
      margin-bottom: 15px;
      color: #17a2b8;
    }

    .result p {
      margin: 8px 0;
      font-size: 1.1rem;
    }

    @media screen and (max-width: 600px) {
      form, .result {
        width: 90%;
        margin: 20px auto;
      }
    }
  </style>
</head>
<body>

  <h1>ü§ñ FraudShield ‚Äì Detect Scam Calls</h1>

  <form method="POST" action="/predict" enctype="multipart/form-data">
    <label for="text">üìú Call Transcript (Text):</label>
    <input type="text" name="text" id="text" placeholder="Enter call message or transcript">

    <label for="issue">üìå Issue:</label>
    <input type="text" name="issue" id="issue" placeholder="e.g. robocalls or telemarketing fraud">

    <label for="type">‚òéÔ∏è Type of Call or Message:</label>
    <input type="text" name="type" id="type" placeholder="e.g. prerecorded voice or live voice">

    <label for="form">üìù Complaint Form Type:</label>
    <input type="text" name="form" id="form" placeholder="e.g. web, phone">

    <label for="method">üåê Communication Method:</label>
    <input type="text" name="method" id="method" placeholder="e.g. phone, internet">

    <label for="audio">üéôÔ∏è Upload Audio File (WAV or MP3):</label>
    <input type="file" name="audio" id="audio" accept=".wav, .mp3">

    <input type="submit" value="üö® Check for Scam">
  </form>

  {% if result %}
  <div class="result">
    <h2>üß† AI Prediction Results</h2>
    <p><strong>Text Analysis:</strong> {{ result['text_prediction'] }}</p>
    <p><strong>Audio Analysis:</strong> {{ result['audio_prediction'] }}</p>
    <p><strong>Metadata Analysis:</strong> {{ result['metadata_prediction'] }}</p>
    <h2>{{ result['final_decision'] }}</h2>
  </div>
  {% endif %}

</body>
</html>
